<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/brasão.png">
  <title>Juntar PDFs</title>
  <meta property="og:title" content="Sistemas Utilitários" />
  <meta property="og:url" content="https://emersubraga.github.io/sistemas-utilitarios/" />
  <meta property="og:image" content="https://emersubraga.github.io/sistemas-utilitarios/img/logo-preto.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0072CE, #29ABE2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background:#fff; padding:40px; border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,.15);
      max-width: 500px; width: 95%; text-align: center;
      margin-top: 20px; margin-bottom: 20px;
    }

    .logo {
      margin-bottom: -10px;
    }

    h1 { font-size: 1.6rem; margin-bottom: -20px; color: #F36A21; }
    h2 { font-size: 1rem; font-weight: 400; margin-bottom: 30px; color: #002b5c; }
    h3 { margin-bottom: 20px; color: #0072CE; }

    input[type="file"] {
      display: block;
      margin: 1rem auto;
    }

    ul#file-list {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
      min-height: 120px;
    }

    ul#file-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: move;
      background: #fff;
      color: #000;
      font-weight: 500;
      transition: background 0.2s;
    }

    ul#file-list li.dragging { opacity: 0.5; }
    ul#file-list li.selected { background-color: #e0f0ff; }

    .btn {
      margin-top: 15px;
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      display: block;
      color: white;
      background: #0072CE;
      border: none;
      cursor: pointer;
    }
    .btn:hover { background: #005fa8; }

    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/brasão.png" alt="Prefeitura" class="logo" width="120">
    <h1>Prefeitura de Caraúbas</h1>
    <h2>Departamento de Compras</h2>

    <h3>Ordenar e Unir PDFs</h3>
    <input type="file" id="file-input" multiple accept="application/pdf" />
    <ul id="file-list"></ul>
    <button class="btn" onclick="mergePDFs()">Unir e Baixar</button>

    <footer>
      © 2025 - Design e Código por Emerson Braga.
    </footer>
  </div>

  <script>
    const fileInput = document.getElementById("file-input");
    const fileList = document.getElementById("file-list");
    let filesArray = [];

    fileInput.addEventListener("change", (e) => {
      filesArray = Array.from(e.target.files);
      renderFileList();
    });

    function renderFileList() {
      fileList.innerHTML = "";
      filesArray.forEach((file, index) => {
        const li = document.createElement("li");
        li.textContent = file.name;
        li.setAttribute("draggable", true);
        li.dataset.index = index;

        li.addEventListener("click", () => {
          document.querySelectorAll("#file-list li").forEach(el => el.classList.remove("selected"));
          li.classList.add("selected");
        });

        li.addEventListener("dragstart", (e) => {
          li.classList.add("dragging");
          e.dataTransfer.setData("text/plain", index);
        });

        li.addEventListener("dragend", () => {
          li.classList.remove("dragging");
        });

        li.addEventListener("dragover", (e) => e.preventDefault());

        li.addEventListener("drop", (e) => {
          e.preventDefault();
          const draggedIndex = +e.dataTransfer.getData("text/plain");
          const targetIndex = +li.dataset.index;
          moveFile(draggedIndex, targetIndex);
          renderFileList();
        });

        fileList.appendChild(li);
      });
    }

    function moveFile(from, to) {
      const item = filesArray.splice(from, 1)[0];
      filesArray.splice(to, 0, item);
    }

    async function mergePDFs() {
      if (filesArray.length < 2) {
        alert("Selecione pelo menos dois arquivos.");
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (let file of filesArray) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }

      const mergedPdfFile = await mergedPdf.save();
      const blob = new Blob([mergedPdfFile], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "pdf_unido.pdf";
      link.click();
    }
  </script>
</body>
</html>
