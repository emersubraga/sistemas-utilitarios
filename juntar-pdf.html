<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/brasão.png">
  <title>Juntar PDFs</title>
  <meta property="og:title" content="Sistemas Utilitários" />
  <meta property="og:url" content="https://emersubraga.github.io/sistemas-utilitarios/" />
  <meta property="og:image" content="https://emersubraga.github.io/sistemas-utilitarios/img/logo-preto.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: Arial, sans-serif;
          background: #7c7c7c;
      }

      header {
          position: relative;
          align-items: center;
          margin-top: 20px;
          margin-bottom: 10px;
          text-align: center;
      }

      header img {
          min-width: 17%;
          max-width: 17%;
          margin-bottom: 5px;
      }

      main {
          display: flex;
          justify-content: center;
          padding: 20px;
      }

      .coluna{
          display: flex;
          flex-direction: column;
      }

      .card {
          width: 100%;
          max-width: 500px;
          background-color: #040404;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0px 0px 20px #fffffff6;
          color: white;
      }

      .input-row {
          display: flex;
          flex-direction: row;
          justify-content: space-around;
      }

      input, select, textarea {
          font-size: 1rem;
          padding: 5px;
          margin-left: 5px;
          margin-right: 5px;
          width: 100%;
          border-radius: 5px;
          border: 2px solid #7a7a7a56;
          background: #fff;
          color: #000;
          margin-bottom: 10px;
      }

      .btn {
          margin-top: 15px;
          padding: 10px;
          font-size: 1rem;
          width: 100%;
          background-color: #27681e;
          color: rgb(255, 255, 255);
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }

      .btn:hover {
          background-color: #3cad2d;
          color: white;
      }

      footer {
          background-color: transparent;
          color: #ffffff;
          padding: 15px;
          text-align: center;
      }

      footer p {
          margin-bottom: 0px;
          font-size: 13px;
          font-style: italic;
      }

      .container-img {
          position: relative;
          display: inline-block;
      }

      .sombra {
          position: absolute;
          top: 0;
          filter: blur(10px) drop-shadow(0px 0px 10px #ffffff69);
          z-index: 0;
      }

      .normal {
          position: relative;
          z-index: 1;
      }

      #qrcode-container {
          display: none;
          text-align: center;
          margin-top: 10px;
      }
      #qrcode {
          display: inline-block;
          padding: 5px;
          background: rgb(0, 0, 0);
      }

    </style>
</head>
<body class="text-center">
  <header class="text-center">
    <div class="container-img">
        <img src="img/BRASÃO HORIZONTAL.png" class="sombra" alt="Brasão Prefeitura" loading="eager">
        <img src="img/BRASÃO HORIZONTAL.png" class="normal" alt="Brasão Prefeitura" loading="eager">
    </div>
    
    <h6 style="font-weight: 550; font-size: 15px;text-shadow: 0px 0px 10px #fffffffb;">DEPARTAMENTO DE COMPRAS</h6>
  </header>

  <main>
    <div class="coluna">
        <div id="input-container" style="margin-top: 100px;">
            <div class="card">
                <h3>Juntar PDFs</h3>
                <input type="file" id="file-input" multiple accept="application/pdf"><br>
                <button class="btn" onclick="mergePDFs()">Unir e Baixar</button>
            </div>
        </div>
    </div>
  </main>

  <footer>
    <p> &copy; 2025 - Design e Código por Emerson Braga.</p>     
  </footer>

  <script>
    async function mergePDFs() {
      const input = document.getElementById('file-input');
      const files = input.files;

      if (files.length < 2) {
        alert('Selecione ao menos dois arquivos PDF.');
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (let file of files) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }

      const mergedPdfFile = await mergedPdf.save();

      const blob = new Blob([mergedPdfFile], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'unido.pdf';
      link.click();
    }
  </script>
</body>
</html>
