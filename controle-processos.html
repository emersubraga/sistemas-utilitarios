<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Processos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f4f4f4; font-family: Arial, sans-serif; margin: 0; }
    header { background: #003366; color: white; text-align: center; padding: 10px; }
    #formulario { padding: 15px; text-align: center; background: #fff; }
    .kanban-board {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }
    .column {
      flex: 1 1 300px;
      max-width: 33%;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 280px;
      background: #fff;
    }
    .column h3 { text-align: center; }
    .card {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: grab;
      position: relative;
      color: #000;
    }
    .log { font-size: 12px; color: #555; margin-top: 5px; }
    .remove-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: red;
    }
    @media (max-width: 768px) {
      .kanban-board { flex-direction: column; align-items: center; }
      .column { max-width: 95%; }
    }
  </style>
</head>
<body>
  <header>
    <h2>Acompanhamento de Processos LicitatÃ³rios</h2>
  </header>

  <div id="formulario" class="container">
    <div class="row g-2">
      <div class="col-md"><input type="text" id="numero" placeholder="NÃºmero do Processo" class="form-control" /></div>
      <div class="col-md"><input type="text" id="descricao" placeholder="DescriÃ§Ã£o do Processo" class="form-control" /></div>
      <div class="col-md"><input type="text" id="tipo" placeholder="Tipo (Pregao, Dispensa...)" class="form-control" /></div>
      <div class="col-md"><input type="text" id="protocolo" placeholder="NÃºmero do Protocolo" class="form-control" /></div>
      <div class="col-md-auto"><button onclick="adicionarProcesso()" class="btn btn-primary w-100">Cadastrar</button></div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4 offset-md-4">
        <input type="text" id="filtro" oninput="filtrarProcessos()" placeholder="Filtrar por nÃºmero, tipo ou descriÃ§Ã£o..." class="form-control">
      </div>
    </div>
  </div>

  <div class="kanban-board">
    <div class="column" id="compra" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>Compras ðŸ›’</h3>
    </div>
    <div class="column" id="licitacao" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>LicitaÃ§Ã£o ðŸ“„</h3>
    </div>
    <div class="column" id="finalizado" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>Finalizado âœ…</h3>
    </div>
  </div>

  <!-- Modal para mudar etapa -->
  <div class="modal fade" id="etapaModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Atualizar Etapa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <select id="etapaSelect" class="form-select"></select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="salvarEtapa()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de histÃ³rico -->
  <div class="modal fade" id="logModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">HistÃ³rico</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><pre id="logConteudo" style="white-space: pre-wrap;"></pre></div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/processos.js"></script>
</body>
</html>
