<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Controle de Licitações</title>
  <link rel="icon" href="img/brasão.png" />
  <meta property="og:title" content="Sistemas Utilitários" />
  <meta property="og:url" content="https://emersubraga.github.io/sistemas-utilitarios/" />
  <meta property="og:image" content="https://emersubraga.github.io/sistemas-utilitarios/img/logo-preto.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root { --primary:#0072CE; --secondary:#29ABE2; --accent:#F36A21; --ink:#002b5c; }
    * { box-sizing:border-box; }
    body {
      margin:0; font-family:'Poppins',sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height:100vh; display:flex; justify-content:center; align-items:center;
    }
    .container {
      background:#fff; padding:40px; border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,.15);
      max-width:420px; width:92%; text-align:center;
    }
    .logo { margin-bottom:-8px; }
    h1 { font-size:1.6rem; margin-bottom:-20px; color:var(--accent); }
    h2 { font-size:1rem; font-weight:400; margin-bottom:24px; color:var(--ink); }
    h3 { margin-bottom:18px; color:var(--primary); }

    input {
      width:100%; padding:12px; margin:6px 0 10px;
      border-radius:10px; border:1px solid #ccc; font-size:1rem;
    }
    button {
      width:100%; padding:12px; border-radius:12px; border:none;
      color:#fff; background:var(--primary); font-weight:600; cursor:pointer;
      transition:.2s;
    }
    button:hover { background:#005fa8; }
    #erro { color: #d11; font-size: 0.9rem; margin-top: 8px; min-height: 1.2em; }
    footer { margin-top:18px; font-size:.8rem; color:#777; }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/brasão.png" alt="Prefeitura" class="logo" width="96">
    <h1>Prefeitura de Caraúbas</h1>
    <h2>Departamento de Compras</h2>
    <h3>Entrar no sistema</h3>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div id="erro"></div>

    <footer>© 2025 - Design e Código por Emerson Braga.</footer>
  </div>

  <!-- Firebase (mantidos) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA7CMtNAmd4AJiCyho5O0JZSSNFhP1iM_U",
      authDomain: "controle-ordens-e461e.firebaseapp.com",
      databaseURL: "https://controle-ordens-e461e-default-rtdb.firebaseio.com",
      projectId: "controle-ordens-e461e",
      storageBucket: "controle-ordens-e461e.firebasestorage.app",
      messagingSenderId: "843214621145",
      appId: "1:843214621145:web:4d0f5748172b7ba242f1c8",
      measurementId: "G-S88RXTLRRL"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      auth.signInWithEmailAndPassword(email, senha)
        .then(() => window.location.href = 'controle-processos.html')
        .catch(err => document.getElementById('erro').innerText = err.message);
    }
  </script>
</body>
</html>
