<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/brasão.png" />
    <title>Sistemas Utilitários</title>
    <meta property="og:title" content="Sistemas Utilitários" />
    <meta property="og:url" content="https://emersubraga.github.io/sistemas-utilitarios/" />
    <meta property="og:image" content="https://emersubraga.github.io/sistemas-utilitarios/img/logo-preto.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0072CE, #29ABE2); /* fundo azul degradê */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }

        .container {
        background: #fff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        text-align: center;
        max-width: 700px;
        width: 90%;
        }

        .logo {
        margin-bottom: -10px;
        }

        h1 { 
        font-size: 1.6rem; margin-bottom: -20px; color: #F36A21; /* laranja destaque */ } 

        h2 { 
        font-size: 1rem; font-weight: 400; margin-bottom: 30px; color: #002b5c; }

        .buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; } .btn { color: white; padding: 14px; border-radius: 12px; text-decoration: none; font-weight: 600; transition: 0.3s; display: block; } /* Botões com cores diferentes da paleta */ 
        .btn-orange { background: #F36A21; } 
        .btn-orange:hover { background: #d95d1b; } 
        .btn-yellow { background: #FFD600; color: #333; } 
        .btn-yellow:hover { background: #e6c200; } 
        .btn-blue { background: #0072CE; } 
        .btn-blue:hover { background: #005fa8; } 
        .btn-lightblue { background: #29ABE2; } 
        .btn-lightblue:hover { background: #1f8cb8; }


        footer {
        margin-top: 25px;
        font-size: 0.8rem;
        color: #777;
        }
    </style>
</head>
<body>
  <div class="container">
    <img src="img/brasão.png" alt="Prefeitura" class="logo" width="120">
    <h1>Prefeitura de Caraúbas</h1>
    <h2>Departamento de Compras</h2>

    <div class="buttons">
      <a href="qrcode.html" class="btn btn-blue">📌 QRCode</a>
      <a href="juntar-pdf.html" class="btn btn-yellow">📂 Juntar PDFs</a>
      <a href="comprovacoes.html" class="btn btn-orange">📷 Comprovações Fotográficas</a>
      <a href="relatorios.html" class="btn btn-orange">📝 Relatórios Textuais</a>
      <a href="controle-interno.html" class="btn btn-lightblue">⚙️ Controle Interno</a>
      <a href="controle-processos.html" class="btn btn-blue">📊 Acompanhamento de Processos</a>
    </div>

    <footer>
      © 2025 - Design e Código por Emerson Braga.
    </footer>
  </div>
</body>
</html>
