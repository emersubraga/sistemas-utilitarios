<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <title>Gerador de Comprovações</title>
    <meta property="og:title" content="Sistemas Utilitários" />
    <meta property="og:url" content="https://emersubraga.github.io/sistemas-utilitarios/" />
    <meta property="og:image" content="https://emersubraga.github.io/sistemas-utilitarios/img/logo-preto.png" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 1000px;
            background-color: #040404;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            color: white;
        }
        .input-row{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        input, select, textarea {
            font-size: 1rem;
            padding: 5px;
            margin-left: 5px;
            margin-right: 5px;
            width: 100%;
            border-radius: 5px;
            border: 2px solid #7a7a7a56;
            background: #fff;
            color: #000;
            margin-bottom: 10px;
        }
        .btn {
            margin-top: 15px;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            background-color: #2aa6ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1b87c9;
        }

    </style>
</head>
<body>

    <main>
        <div class="card">
            <h2 class="text-center">Relatório Empresa</h2>
            <form id="form">
                
                <div class="input-row">
                    <input type="text" id="empresa" placeholder="Razão Social" required>
    
                </div>
                <div class="input-row">
                    <input type="text" id="cnpj" placeholder="CNPJ" required>

                    <input type="text" id="logradouro" placeholder="Logradouro" required>
                </div>

                <div class="input-row">
                    <input type="text" id="bairro" placeholder="Bairro" required>
                    
                    <input type="text" id="numero" placeholder="Nº" required>
                </div>

                <div class="input-row">
                    <input type="text" id="cidade" placeholder="Cidade - Estado" required>
                    
                    <input type="text" id="titulo" placeholder="Título do Relatório" required>
                </div>

                <div class="input-row">
                    <input type="text" id="assinaturaNome" placeholder="Nome para assinatura" required>

                    <input type="text" id="assinaturaFuncao" placeholder="Função">
                </div>

                <div class="input-row">
                    <input type="text" id="assinaturaCodigo" placeholder="CPF">

                    <input type="date" id="data" required>
                </div>

                <div class="input-row">
                    <textarea id="texto" class="form-control" placeholder="Digite aqui o texto do relatório..." rows="3"></textarea>
                </div>

                <button class="btn" type="submit">Gerar Documento</button>
            </form>
        </div>
    </main>

    <script src="js/relatorio-empresa.js"></script>
</body>
</html>
