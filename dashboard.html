<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/brasão.png" />
  <title>Sistemas Utilitários</title>
  <meta property="og:title" content="Sistemas Utilitários" />
  <meta property="og:url" content="https://emersubraga.github.io/sistemas-utilitarios/" />
  <meta property="og:image" content="https://emersubraga.github.io/sistemas-utilitarios/img/logo-preto.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <header>
    <div class="container-img">
      <img src="img/BRASÃO HORIZONTAL.png" class="sombra" alt="Brasão Prefeitura" loading="eager">
      <img src="img/BRASÃO HORIZONTAL.png" class="normal" alt="Brasão Prefeitura" loading="eager">
    </div>
    <h6 style="font-weight: 550; font-size: 15px; text-shadow: 0px 0px 10px #fffffffb;">
      DEPARTAMENTO DE COMPRAS
    </h6>
    <h1>Controle de Ordens</h1>
  </header>

  <div id="formulario">
    <input type="text" id="numero" placeholder="Número da Ordem">
    <input type="text" id="fornecedor" placeholder="Nome do Fornecedor">
    <input type="text" id="secretaria" placeholder="Sigla da Secretaria">
    <button onclick="criarOrdem()">Adicionar Ordem</button>
  </div>

  <div class="kanban-board">
    <div class="column" id="aguardando" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>Aguardando Empenho</h3>
    </div>
    <div class="column" id="empenhada" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>Empenhada</h3>
    </div>
    <div class="column" id="enviada" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>Enviada ao Fornecedor</h3>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="js/firebase.js"></script>
</body>
</html>
