<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/brasão.png" />
  <title>Controle de Ordens</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container-box">
    <div class="text-center">
      <img src="img/brasão.png" alt="Prefeitura" class="logo" width="120">
      <h1>Prefeitura de Caraúbas</h1>
      <h2>Departamento de Compras</h2>
      <h3>Controle de Ordens</h3>
    </div>

    <div id="formulario">
      <input type="text" id="numero" name="numero" placeholder="Número da Ordem" autocomplete="on">
      <input type="text" id="fornecedor" name="fornecedor" placeholder="Nome do Fornecedor" autocomplete="on">
      <input type="text" id="secretaria" name="secretaria" placeholder="Sigla da Secretaria" autocomplete="on">
      <button onclick="criarOrdem()">Adicionar Ordem</button>
    </div>

    <div class="kanban-board">
      <div class="column" id="aguardando" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3>Aguardando Empenho</h3>
      </div>
      <div class="column" id="empenhada" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3>Empenhada</h3>
      </div>
      <div class="column" id="enviada" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3>Enviada ao Fornecedor</h3>
      </div>
    </div>

    <footer>© 2025 - Design e Código por Emerson Braga.</footer>
  </div>

  <!-- Firebase + App JS (mantidos) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="js/firebase.js"></script>
</body>
</html>
