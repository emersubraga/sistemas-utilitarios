<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/brasão.png">
  <title>Gerador de QR Code</title>
  <meta property="og:title" content="Sistemas Utilitários" />
  <meta property="og:url" content="https://emersubraga.github.io/sistemas-utilitarios/" />
  <meta property="og:image" content="https://emersubraga.github.io/sistemas-utilitarios/img/logo-preto.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    :root { --primary:#0072CE; --secondary:#29ABE2; --accent:#F36A21; --ink:#002b5c; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    .container {
      background:#fff; padding:40px; border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,.15);
      max-width: 500px; width: 95%; text-align: center;
      margin-top: 20px; margin-bottom: 20px;
    }
    .logo { margin-bottom:-8px; }
    h1 { font-size:1.6rem; margin-bottom:-20px; color:var(--accent); }
    h2 { font-size:1rem; font-weight:400; margin-bottom:24px; color:var(--ink); }
    h3 { margin: 8px 0 18px; color: var(--primary); }

    .input-row { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
    input {
      flex: 1 1 320px;
      padding:12px; border-radius:10px; border:1px solid #ccc; font-size:1rem;
    }
    .btn {
      margin-top: 12px; padding: 12px; width: 100%;
      border-radius: 12px; border: none; color:#fff; background: var(--primary);
      font-weight: 600; cursor: pointer; transition:.2s;
    }
    .btn:hover { background: #005fa8; }

    #qrcode-container { display:none; margin-top:18px; }
    #qrcode {
      display:inline-block; padding:10px; background:#fff; border-radius:12px;
      border: 1px solid #e5e5e5; box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }

    footer { margin-top:18px; font-size:.8rem; color:#777; }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/brasão.png" alt="Prefeitura" class="logo" width="120">
    <h1>Prefeitura de Caraúbas</h1>
    <h2>Departamento de Compras</h2>

    <h3>Gerador de QR Codes</h3>
    <div class="input-row">
      <input type="text" name="link" id="link" placeholder="Cole aqui o link..." required>
    </div>
    <button class="btn" id="generateQRCode" onclick="generateQRCode()">Gerar QR Code</button>

    <div id="qrcode-container">
      <h4 style="color:#0072CE;margin:16px 0 10px;">Aqui está o seu QR Code</h4>
      <div id="qrcode"></div>
      <button class="btn" id="downloadBtn" style="display:none;" onclick="downloadQRCode()">Baixar</button>
    </div>

    <footer>© 2025 - Design e Código por Emerson Braga.</footer>
  </div>

  <!-- Script da sua lógica (mantido) -->
  <script src="js/qrcode.js"></script>
</body>
</html>
